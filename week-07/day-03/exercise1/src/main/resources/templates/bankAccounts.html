<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simba's account</title>
    <link rel="stylesheet" th:href="@{/basic.css}"/>
</head>
<body>
<ul th:each="account : ${accounts}" th:switch="${account.goodGuy}">
    <li th:case="false" th:inline="text">
         <span class="bad-guy">
             [[${accountStat.count}]]. [[${account.name}]] [[${account.balance}]] [[${account.animalType}]] is a bad guy
         </span>
    </li>
    <li th:case="true" th:inline="text">
        [[${accountStat.count}]]. <span th:if="${account.king}"> [[${account.name}]] </span> [[${account.balance}]] [[${account.animalType}]] is a good guy
    </li>
</ul>
<form action="#" th:action="@{/exercise11}" th:object="${newAccount}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Balance: <input type="text" th:field="*{balance}" /></p>
    <p>Animal Type: <input type="text" th:field="*{animalType}" /></p>
    <p>King: <input type="text" th:field="*{king}" /></p>
    <p>Good Guy: <input type="text" th:field="*{goodGuy}" /></p>
    <p><input type="submit" value="Add new bank account" /></p>
</form>
</body>
</html>
