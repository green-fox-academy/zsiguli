<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Simba's account</title>
    <link rel="stylesheet" th:href="@{/basic.css}"/>
</head>
  <body>
    <p th:each="account : ${accounts}"
       th:if="${account.name} == 'Simba'"
       th:inline="text">
        [[${accountStat.count}]]. <span>[[${account.name}]]</span> [[${account.balance}]] [[${account.animalType}]]

    </p>
  </body>
</html>
