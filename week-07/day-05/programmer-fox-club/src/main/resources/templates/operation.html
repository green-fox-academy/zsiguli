<!doctype html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <meta charset="UTF-8"/>
    <title>Programmer Fox Club</title>
    <link rel="stylesheet" href="/css/basic.css"/>
</head>
<body>
<main layout:fragment="main" th:if="${fox.authenticated}">
    <h1>She</h1>
    <ul>
        <li th:inline="text">
            <form th:action="@{/operation?she=true}" method="post">
                <input th:class="(${fox.she} ? current : '')" type="submit" value="Yes"/>
            </form>
        </li>
        <li th:inline="text">
            <form th:action="@{/operation?she=false}" method="post">
                <input th:class="(${fox.she} ? '' : current)" type="submit" value="No"/>
            </form>
        </li>
    </ul>
</main>
<div layout:fragment="login" th:unless="${fox.authenticated}">
    <form th:action="@{/authenticate}" method="post">
        <input type="text" placeholder="username" name="username"/>
        <input type="text" placeholder="password" name="password"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
